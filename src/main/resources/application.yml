spring:
  http:
    multipart:
      max-file-size: 100mb
      max-request-size: 100mb
  thymeleaf:
    prefix: classpath:/templates/
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    data-username: root
    data-password: 123456
    url: jdbc:mysql://localhost:3306/card?characterEncoding=utf-8&useSSL=false
  jpa:
    show-sql: true
  jackson:
    default-property-inclusion: non_null


